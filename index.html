<!DOCTYPE html>
<html lang="en">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta charset="utf-8">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
    <script src="libraries/jquery-2.1.3.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="libraries/jquery.mobile-1.4.5/jquery.mobile-1.4.5.min.css"/>
    <script src="libraries/jquery.mobile-1.4.5/jquery.mobile-1.4.5.min.js"></script>
    <script src="libraries/pouchdb-6.4.3.min.js"></script>
    <link rel="stylesheet" href="main.css"/>
    <script data-main="require.conf.js" src="libraries/require.js"></script>
  </head>
  <body>
    <div class="container">
      <div class="jumbotron hidden-xs">
        <h1 style="text-align:center">Via Regina</h1>
      </div>
      <div class="row">
        <div class="col-sm-3">
          <h4>Projection</h4>
          <div class="dropdown" id="projectionDropdown"></div>
          <br>
          <h4>Layers</h4>
          <div class="list-group" id="layerList"></div>
          <br>
          <h4>Destination</h4>
          <div class="input-group" id="searchBox">
            <input type="text" class="form-control" placeholder="Go to..." id="searchText"/>
            <span class="input-group-btn">
              <button id="searchButton" class="btn btn-primary" type="button">
                <span class="glyphicon glyphicon-search"></span>
              </button>
            </span>
          </div>
        </div>
        <div class="col-sm-9" id="globe">
          <canvas id="canvas" width="1000" height="900">
            Your browser does not support HTML5 Canvas.
            <a href="#popup-json" data-rel="popup" class="ui-btn ui-corner-all ui-shadow ui-btn-inline"></a>
            <div id="popup-json" data-role="popup" class="ui-content">
              <a href="#" data-rel="back" class="ui-btn ui-corner-all ui-shadow ui-btn-a ui-icon-delete ui-btn-icon-notext ui-btn-left">Close</a>
              <p id="popup-json-text"></p>
            </div>
          </canvas>
        </div>
      </div>
    </div>
  </body>
</html>
